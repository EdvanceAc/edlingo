name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - master
      - courses-section-dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (with lockfile)
        if: hashFiles('package-lock.json') != ''
        run: npm ci --no-audit --no-fund

      - name: Install dependencies (no lockfile)
        if: hashFiles('package-lock.json') == ''
        run: npm install --no-audit --no-fund

      - name: Build (Netlify)
        env:
          # Prevent heavy binary downloads that are not needed for static build
          ELECTRON_SKIP_DOWNLOAD: 'true'
          PUPPETEER_SKIP_DOWNLOAD: 'true'
        run: npm run build:netlify

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify-cli deploy --dir=dist --prod --site "$NETLIFY_SITE_ID"